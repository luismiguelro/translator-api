<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
     <!--Unicons-->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Language Translator | luismiguelro </title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation"></textarea>
            </div>
            <!--Controls-->
            <ul class="controls">
                <li class="controls__row from">
                    <div class="controls__row-icons">
                        <i class="uil uil-volume-up"></i>
                        <i class="uil uil-copy"></i>
                    </div>
                    <!--Select-->
                    <select class="select select-from">
                        
                    </select>
                </li>
                <li class="controls__exchange">
                    <i class="uil uil-exchange"></i>
                </li>

                <li class="controls__row to">
                   
                    <!--Select-->
                    <select class="select select-to">
                       
                          
                    </select>
                    <div class="controls__row-icons">
                        <i class="uil uil-volume-up"></i>
                        <i class="uil uil-copy"></i>
                    </div>
                </li>
                
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
