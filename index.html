<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TRADUCTOR</title>
</head>
<body>
    <h1 class="header">TRADUCTOR</h1>


    <div class="languages-container">
            <label for="selectLanguagesFrom">Traducir del:</label>
            <select name="languagesFrom" id="selectLanguagesFrom">
            </select>
            <label for="selectLanguagesFrom">al:</label>
            <select name="languagesTo" id="selectLanguagesTo">
            </select>
    </div>
    

    <div class="result-container">
        <div class="first-section">
            <label for="inputTranslate">Ingresa el texto</label>
            <textarea name="" id="input-translate" cols="10" rows="10"></textarea>
        </div>
            <button id="translate">Traducir</button>
            
            <div class="second-section">
                <label for="outTranslate">Resultado</label>
                <textarea name="" id="output-translate" cols="10" rows="10"></textarea>
            </div>
        
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
