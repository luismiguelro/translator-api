<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>TRADUCOR</title>
</head>
<body>
    <h1>TRADUCTOR</h1>


    <div class="languages-container">
        <label for="selectLanguagesFrom">Traducir del:</label>
        <select name="languagesFrom" id="selectLanguagesFrom">
            <option value="es">Espa√±ol</option>
        </select>
        <label for="selectLanguagesFrom">al:</label>
        <select name="languagesTo" id="selectLanguagesTo">
            <option value="en">Ingles</option>
        </select>
       
    </div>
    

    <div class="container">
        
        <form action="" id="formTraduce">
            <div>
                <label for="text">Ingresa el texto a traducir</label><br>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
            </div>
            <input class="btn btn-success" id="submit" type="submit" value="Traducir">
        </form>

        <div class="result">
            <label for="Result">Resultado:</label><br>
            <textarea name="result" id="result" cols="30" rows="10"></textarea>
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
